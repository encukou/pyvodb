name: Ostravské KinoPyvo
description: |
  I uprostřed léta se můžete těšit na oblíbené setkání u Pyva. Zub dovolených
  se nemilosrdně zakousl i do našich rozvrhů a rozvrhů našich speakrů a tak nestíháme
  vytvořit vlastní přednášky a ucelený program s jednotným tématem. Nemusíte se
  ale bát, nuda určitě nebude. Připravili jsme si pro Vás malý výběr toho nejlepšího,
  co nabízí internetové videoarchívy a tak nám na Pyvu budou přednášet nejzvučnější
  světová jména a celebrity z oblasti IT.

  Uvidíme se opět první čtvrtek v srpnu v restauraci V. R. Levský poblíž Stodolní ulice.

  Fantazii a iniciativě se sampzřejmě
  meze nekladou, takže pokud máte nějaké tipy či nápady na zajímavá témata, neváhejte
  nám je poslat na ostrava-pyvo@googlegroups.com

  Těšíme se na Vás (a na kolořízek)

  ~Pořadatelé
